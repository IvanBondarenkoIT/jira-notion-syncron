# Настройки приоритетов задач
priorities:
  critical:
    name: "Критичная"
    jira_priority_id: "1"
    jira_priority_name: "Highest"
    color: "#FF0000"
  
  high:
    name: "Высокая"
    jira_priority_id: "2"
    jira_priority_name: "High"
    color: "#FF6B00"
  
  medium:
    name: "Средняя"
    jira_priority_id: "3"
    jira_priority_name: "Medium"
    color: "#FFB800"
  
  low:
    name: "Низкая"
    jira_priority_id: "4"
    jira_priority_name: "Low"
    color: "#00B8D9"

# Роли пользователей
roles:
  director:
    name: "Директор"
    permissions:
      - "view_all"
      - "edit_all"
      - "manage_users"
      - "manage_sprints"
      - "manage_projects"
  
  marketing_specialist:
    name: "Специалист по маркетингу"
    permissions:
      - "view_own_department"
      - "edit_own_tasks"
      - "create_tasks"
      - "view_reports"
  
  developer:
    name: "Разработчик"
    permissions:
      - "view_own_department"
      - "edit_own_tasks"
      - "create_tasks"
      - "code_review"
  
  hr_specialist:
    name: "HR специалист"
    permissions:
      - "view_own_department"
      - "edit_own_tasks"
      - "create_tasks"
      - "manage_candidates"

# Настройки спринтов (общие)
sprint_defaults:
  duration_days: 7  # Недельные спринты
  start_day: "monday"
  planning_time: "10:00"
  review_time: "16:00"
  retrospective_time: "17:00"

# Email уведомления (опционально)
notifications:
  sprint_start:
    enabled: false
    recipients: ["director"]
  
  sprint_end:
    enabled: false
    recipients: ["director"]
  
  overdue_tasks:
    enabled: false
    recipients: ["assignee", "director"]
