  critical:
    name: "Критичная"
    jira_priority_id: "1"
    color: "#FF0000"
  
  high:
    name: "Высокая"
    jira_priority_id: "2"
    color: "#FF6B00"
  
  medium:
    name: "Средняя"
    jira_priority_id: "3"
    color: "#FFB800"
  
  low:
